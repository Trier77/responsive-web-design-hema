<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Paragraph</title>
    <link rel="stylesheet" href="/css/teststylesheet.css"> <!-- Linking to the external CSS file -->
</head>
<body>



<h2>Toggle Paragraph Example</h2>

<label>

  <input type="checkbox" id="toggle-checkbox">

  Show Paragraph

  <p id="toggle-paragraph">

    This is a paragraph that appears when the checkbox is checked and disappears when it's unchecked.

  </p>

</label>

 

<!-- The paragraph now directly follows the checkbox input -->
   

</body>
</html>
